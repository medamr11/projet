<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projet-SingUP.css">
    <title>Document</title>
</head>
<body>
    <a href="/projet/projet.html" ><img src="/projet/864393.png" alt="exit" class="exit"></a>
    <div class=" signIn">
        <img src="/projet/logo2_prev_ui-removebg-preview.png" alt="Logo" class="LOGO">
        <h2>One Of Us?</h2>
        <p class="signIn-para">If you already have an account, just sign in. We've missed you!</p>
        <button class="signUp-button"> <a href="/projet/projet-login.html" class="color-up">Sign In</a></button>
    </div>
    <div class="logup">
        <div class="signUP">
            
            <h1>Create Free Account</h1>
            <p class="socialNetworks">Sign Up Using Social Networks</p>
            <div class="icons">
                <a href="https://fr-fr.facebook.com/" target="_blank" class="signUpFacebook"><img src="https://diprella.com/assets/img/facebook.svg" alt="Facebook" class="img"></a>
                <a href="https://www.gmail.com/" target="_blank" class="signUpGmail"><img src="https://diprella.com/assets/img/google.svg" alt="Gmail" class="img"></a>
                <a href="https://www.linkedin.com/" target="_blank" class="signUpLinkedin"><img src="https://diprella.com/assets/img/linkedin.svg" alt="Linkedin" class="img"></a>
            </div>
            <p class="OR">or</p>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <br>
            <input type="checkbox" class="checkbox"><span>I have read the </span><a href="" class="Term">Term & Conditions</a><br>
            <button class="submitUP" type="submit" ><a href="/projet/projet.html">Sign Up</a></button>

        </div>

    </div>
</body>
</html>
