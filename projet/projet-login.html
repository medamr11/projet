<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/projet/projet-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="/projet/projet.html"><img src="/projet/864393.png" alt="exit" class="exit"></a>
    <div class="signUp">
        <h2>New Here?</h2>
        <p class="signUp-para">Sign up and discover a great amount of new opportunities!</p>
        <button class="signUp-button"> <a href="/projet/projet-SingUP.html">Sign Up</a></button>
    </div>


    <div class="login">
        <div class="signIn">
            <img src="/projet/logo2_prev_ui-removebg-preview.png" alt="Logo" class="LOGO">
            <h1>Login To Your Account</h1>
            <p class="socialNetworks">Login Using Social Networks</p>
            <div class="icons">
                <a href="https://fr-fr.facebook.com/" target="_blank" class="signInFacebook"><img
                        src="https://diprella.com/assets/img/facebook.svg" alt="Facebook" class="img"></a>
                <a href="https://www.gmail.com/" target="_blank" class="signInGmail"><img
                        src="https://diprella.com/assets/img/google.svg" alt="Gmail" class="img"></a>
                <a href="https://www.linkedin.com/" target="_blank" class="signInLinkedin"><img
                        src="https://diprella.com/assets/img/linkedin.svg" alt="Linkedin" class="img"></a>
            </div>
            <p class="OR">or</p>

            <input type="email" name="email" id="email" placeholder="Email">
            <span></span>
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <span></span>
            <br>
            <button class="submitIn" type="submit"><a href="/projet/projet.html">Sign In</a></button>

        </div>

    </div>


</body>

</html>
